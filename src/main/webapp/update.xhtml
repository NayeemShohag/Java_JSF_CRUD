<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.4.1/dist/css/bootstrap.min.css"
	integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
	crossorigin="anonymous"></link>

<h:head>
	<title>Employees Update</title>
</h:head>
<h:body>

	<h:form id="employee-list" class="form-group mt-3" style="height: 100px;">
		<div class="card container text-white bg-dark mb-3">
			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="ID :" class="ml-2"></h:outputText>
					<h:outputText value="#{updateController.employees.id}"
						class="ml-2 form-control"></h:outputText>

				</div>

			</div>
			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="First Name:" class="ml-2"></h:outputText>
					<h:inputText value="#{updateController.employees.firstName}"
						class="ml-2 form-control "></h:inputText>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="Last Name:" class="ml-2"></h:outputText>
					<h:inputText value="#{updateController.employees.lastName}"
						class="ml-2 form-control "></h:inputText>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="Title:" class="ml-2"></h:outputText>
					<h:inputText value="#{updateController.employees.title}"
						class="ml-2 form-control "></h:inputText>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="Division:" class="ml-2"></h:outputText>
					<h:inputText value="#{updateController.employees.division}"
						class="ml-2 form-control "></h:inputText>
				</div>
			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="Building:" class="ml-2"></h:outputText>
					<h:inputText value="#{updateController.employees.building}"
						class="ml-2 form-control "></h:inputText>
				</div>

			</div>

			<div class="row justify-content-center">
				<div class="col-3">
					<h:outputText value="Room:" class="ml-2"></h:outputText>
					<h:inputText value="#{updateController.employees.room}"
						class="ml-2 form-control "></h:inputText>
				</div>
			</div>
			<br> </br>
			<div class="row justify-content-center">
				<div class="col-1">
					<h:commandButton value="Update" type="submit"
						action="#{updateController.update}" class="ml-2 btn btn-success"></h:commandButton>
				</div>
				<div class="col-1">
					<h:commandButton value="Return" type="submit" action="home.xhtml"
						class="ml-2 mb-4 btn btn-secondary"></h:commandButton>

				</div>
			</div>

		</div>
	</h:form>
</h:body>
</html>
